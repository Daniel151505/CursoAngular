

<router-outlet></router-outlet>
<div class="container">
<!-- InterpolaciÃ³n {{valor}} jala el atributo con el valor de app.componet.ts -->
<h1> Bienvenido: {{title}} </h1>
<h2> {{saludo}} </h2>
<!-- Usando selector app-personas para llamar al componenente de personas -->
<app-personas></app-personas>

<label>Titulo Persona</label>
<!-- Evento Input  (input)='metodo($event)' para capturar lo que escribimos en el input y pasarlo a nuestro metodo -->
<input type="text" class="form-control" (input)='modificarTitulo($event)'>
<!-- Se muestra el titulo modificado por el metodo -->
<h3> {{titulo}} </h3>

<label>Titulo Producto</label>
<!-- Usando two way binding [(ngModel)]="variable" mod  -->
<input type="text" class="form-control" [(ngModel)]="producto"  >
<!-- Se muestra lo modificado en el input gracias al two way binding -->
<p>{{producto}} </p>
</div>
