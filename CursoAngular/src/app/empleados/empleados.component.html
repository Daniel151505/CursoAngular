<div class="container">
    <div class="row">
        <div class="col">
            <!-- Agregando ngFor para iterar los datos del arreglo -->
            <div *ngFor="let empleado of personas; let i=index">
                <p> {{i+1}} {{empleado.nombre}} {{ empleado.apellido}} </p>
            </div>
        </div>
    </div>
</div>
